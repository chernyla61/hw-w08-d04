<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movies Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>
    <script src="details.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>All about the movie</h1>
    </header>
    <div class="table-container">
        <table class="displ-details">
            <tbody>
                <tr>
                    <td>Movie Title</td>
                    <td id="title"></td>
                </tr>
                 <tr>
                    <td>Year</td>
                    <td id="year"></td>
                </tr>
                 <tr>
                    <td>Rated</td>
                    <td id="rated"></td>
                </tr>
                 <tr>
                    <td>Notes</td>
                    <td>
                        <textarea id="notes"></textarea>
                    </td>
                </tr>
                 <tr>
                    <td>Poster</td>
                    <td id="poster"></td>
                </tr>
                <!-- tbody loaded from javascript -->
            </tbody>      
        </table>
    
    
    
    </div>

  </body>
</html>
